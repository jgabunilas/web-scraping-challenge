<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission To Mars</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
                <h1>Mission to Mars</h1>

                <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Mars Data</a></p>
    </div>
  </div>

  <div class='container'>
          <div class='row'>
                <div class='col-lg-12 p-3 mb-2 bg-dark text-white'>
                        <h2><strong><u>Latest Mars News</u></strong></h2>
                        <h4>{{ mars.news_title }}</h4>
                        <p>{{ mars.news_paragraph }}</p>
                        <p class='font-italic'>Last scraped {{ mars.last_scrape }}</p>
                </div>
          </div>

          <div class='row'>
                <div class='col-lg-9'>
                        <h2>Featured Mars Image</h2>
                        <img src='{{ mars.featured_image_url }}' class='img-fluid' alt='Responsive image'>
                </div>
                <div class='col-lg-3'>
                        <h6 class='font-weight-bold'>Mars Quick Facts</h6>
                        <div class='table-responsive'>
                                {{ mars.mars_facts_html | safe }}
                        </div>
                </div>
          </div>
          <div>
                  <hr/>
          </div>
          <div class='row'>
                  <div class='col-lg-12'>
                          <h2 class='font-weight-bold text-center'>Mars Hemispheres</h2>
                  </div>
          </div>

          <div class='row'>
                <div class='col-lg-6 border border-secondary rounded'>
                        <figure class="figure">
                                <img src="{{ mars.hemisphere_image_urls[0].img_url }}" class="figure-img img-fluid rounded" alt="A generic square placeholder image with rounded corners in a figure.">
                                <figcaption class="font-weight-bold"> {{ mars.hemisphere_image_urls[0].title }} </figcaption>
                        </figure>
                </div>
                <div class='col-lg-6 border border-secondary rounded'>
                        <figure class="figure">
                                <img src="{{ mars.hemisphere_image_urls[1].img_url }}" class="figure-img img-fluid rounded" alt="A generic square placeholder image with rounded corners in a figure.">
                                <figcaption class="font-weight-bold"> {{ mars.hemisphere_image_urls[1].title }} </figcaption>
                        </figure>
                </div>
          </div>
          <div>
                  <p></p>
          </div>
          <div class='row'>
               
                <div class='col-lg-6 border border-secondary rounded'>
                        <figure class="figure">
                                <img src="{{ mars.hemisphere_image_urls[2].img_url }}" class="figure-img img-fluid rounded" alt="A generic square placeholder image with rounded corners in a figure.">
                                <figcaption class="font-weight-bold"> {{ mars.hemisphere_image_urls[2].title }} </figcaption>
                        </figure>
                </div>
                <div class='col-lg-6 border border-secondary rounded'>
                        <figure class="figure">
                                <img src="{{ mars.hemisphere_image_urls[3].img_url }}" class="figure-img img-fluid rounded" alt="A generic square placeholder image with rounded corners in a figure.">
                                <figcaption class="font-weight-bold"> {{ mars.hemisphere_image_urls[3].title }} </figcaption>
                        </figure>
                </div>
          </div>
  </div>
</body>

</html>
